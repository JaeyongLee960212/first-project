<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frist Project</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="bigbody">
    <h1 class="title">Welcome to My First Project</h1>
  </div>
  <div>
    <div class="bigbox1">
      <div class="musicbox box">
        <div class="headphone-box">
          <a class="musicbutton" href="#">
            <i class="fas fa-headphones fa-5x"></i>
          </a>
        </div>
        <div class="musictitle">
          Music
        </div>
      </div>
      <div class="moviebox box">
        <div class="video-box" >
          <a class="moviebutton" href="#">
            <i class="fas fa-video fa-4x"></i>
          </a>
        </div>
        <div class="movietitle">
          Movie
        </div>
      </div>
    </div>
    <div class="bigbox2">
      <div class="gamebox box">
        <div class="gameconsole-box">
          <a class="gamebutton" href="#">
            <i class="fas fa-gamepad fa-2x"></i>
          </a> <!---여기서부터 다시 진행--->
        </div>
        <div class="gametitle">
          Game
        </div>
      </div>
      <div class="communitybox box">
        <div class="">
          <a class="communitybutton" href="#">
            <i class="far fa-comment-alt fa-2x"></i> <!--흠... 뭔가 이모티콘 창조하고 싶은데 못하고 있는중-->
          </a>
        </div>
        Community
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/531aca04ee.js" crossorigin="anonymous">
  </script>
</body>
</html>
